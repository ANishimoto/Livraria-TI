<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Livraria TI | O maior acervo de livros de TI</title>
        <link rel="stylesheet" href="./CSS/tailwind.css">
        <link rel="stylesheet" href="./CSS/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/Logo.png" type="image/png">
    </head>
    <body class="bg-gray-100">
        <header class="w-screen">
            <div class="h-28 md:h-28 md:mt-2 flex items-center justify-center">
                <a href="/">
                    <img class="h-16 md:h-20" src="/images/Logo1.5.png" alt="Logo">
                </a>
            </div>
            <div class="w-screen h-4 md:h-6 flex items-center justify-center">
                <h1 class="font-sans text-xl font-bold">Redefinir Senha</h1>
            </div>
        </header>

        <main class="mt-6 md:mt-4 font-sans text-sm">
            <form action="/forgot_password" method="POST" class="flex items-center justify-center w-full">
                <fieldset class="w-4/5 md:w-3/12 bg-gray-200 rounded-lg">
                    <div class="pt-5 pb-8 md:pb-6 px-5">
                        <label for="email">Endere√ßo de E-mail</label>
                        <input type="text" name="email" id="email" class="mt-1 rounded-lg w-full py-2 pl-1.5 md:py-2">
                        <button type="submit" onclick="beforeSubmit()" class="mt-6 w-full bg-brown-100 rounded-lg py-2 font-medium text-gray-200 text-xl">Enviar</button>
                    </div>
                </fieldset>
            </form>
            <div class="flex items-center justify-center rounded-lg w-full mt-4">
                <div class="h-12 w-4/5 md:w-3/12 border-2 rounded-lg flex items-center justify-center bg-gray-200 text-sm">
                    <label>Novo na Livraria TI?<a href="/join"><label class="hover:underline text-blue-700 pl-1">Crie uma conta nova.</label></a></label>
                </div>
            </div>
        </main>
        <footer>
        </footer>        
    </body>
    <script src="/JS/BeforeSubmit.js"></script>
</html>
